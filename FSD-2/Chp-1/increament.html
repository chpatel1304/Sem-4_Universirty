<script>
    let num1 = 0;
    let num2 = 1;
    function updateValues() {
        num1++;  
        num2++;  
        let sum = num1 + num2;  
        //console.log(`num1: ${num1}, num2: ${num2}, sum: ${sum}`);
        document.write("Number 1 : "+num1+" Number 2 : "+num2)
        document.write("Sum : "+sum+"<br>")
    }
    setInterval(updateValues, 1000);

</script>
