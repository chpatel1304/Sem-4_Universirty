<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hello</p>
</body>
<script>
    var size=5
    function updateValues() {
         size=size+5
         document.getElementsByTagName("p")[0].style.color="blue"
         if (size<=50){
            document.getElementsByTagName("p")[0].style.fontSize=size+"px"            
         }
    }
    setInterval(updateValues, 100);
</script>
</html>
