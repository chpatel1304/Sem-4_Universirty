<script>
     const sub={"fsd":[{"topic":"html","course":"beginer","content":["tags","table","form"]},{"topic":"css","course":"beginer","content":["tags","table","form"]}]}
    
    var head=sub["fsd"][0]
    var head1=sub["fsd"][1]

    var keys=Object.keys(head)
    
    var val=Object.values(head)
    var val1=Object.values(head1)

    console.log(val[0])
    for (let i = 0; i < keys.length; i++) {
        document.getElementsByTagName("td")[i].innerHTML=keys[i]
    }
    for (let j = 0; j < val.length; j++) {
        document.getElementsByTagName("td")[j+3].innerHTML=val[j]
    }
    for (let j = 0; j < val1.length; j++) {
        document.getElementsByTagName("td")[j+6].innerHTML=val1[j]
    }

</script>
